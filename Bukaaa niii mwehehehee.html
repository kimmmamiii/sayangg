        /* CSS untuk tampilan */
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f8e1e7;
            color: #000;
            font-family: 'Lobster', cursive;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            animation: fadeIn 2s;
        }

        #container {
            display: none;
            text-align: center;
            animation: fadeIn 2s;
            max-width: 100%;
            margin-top: 20px;
        }

        #start-btn {
            background-color: #ff79c6;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message {
            margin-top: 10px;
            font-size: 1em;
            color: #000;
            font-style: italic;
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Animasi pulse */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Balon dengan efek gelombang */
        .balloon {
            position: absolute;
            width: 60px;
            height: 90px;
            background-color: #ff4081;
            border-radius: 50% 50% 45% 45%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            animation: floatBalloon 7s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            width: 2px;
            height: 80px;
            background-color: #333;
            position: absolute;
            bottom: -80px;
            animation: waveString 0.8s ease-in-out infinite;
        }

        /* Warna dan posisi acak balon */
        .balloon:nth-child(odd) { background-color: #ff79c6; animation-delay: calc(0.5s * var(--i)); }
        .balloon:nth-child(even) { background-color: #50fa7b; animation-delay: calc(0.3s * var(--i)); }

        /* Animasi gelombang tali */
        @keyframes waveString {
            0%, 100% { transform: rotate(0); }
            50% { transform: rotate(10deg); }
        }

        /* Animasi melayang balon */
        @keyframes floatBalloon {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-600px); opacity: 0; }
        }

        /* Tombol "Selanjutnya" */
        .next-btn {
            background-color: #8be9fd;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Efek Petasan */
        .firework {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 150px; height: 150px; opacity: 0; }
        }
    </style>
